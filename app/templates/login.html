{% extends 'layout/base.html' %}

{% block content %}
    <div class="login-image">
        <img src="https://res.cloudinary.com/dndsrbf9s/image/upload/v1731984424/4bd6eb8619e6625fe568afdd8682c2ba_gknloh.jpg"
             alt="image-cover">
        <form action="" class="login-form text-center">
            <h1>Login</h1>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="password">
                <label for="pwd">Password</label>
            </div>
            <div>
                <a href="#">Forgot Password</a>
            </div>
            <button type="button" class="btn btn-primary">Login</button>
            <div>
                <a href="#">Create new account</a>
            </div>
        </form>
    </div>

{% endblock %}
